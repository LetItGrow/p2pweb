<html>
<head>
  <link rel="stylesheet" href="style.css">
  <script src="/js/require.js"></script>
  <script src="/js/tinymce/tinymce.min.js"></script>
  <!--script src="/js/tinymce-dev/js/tinymce/tinymce.js"></script-->
  <script src="/js/jsencrypt/jsencrypt.min.js"></script>
  <script src="/js/jsrsasign/jsrsasign-latest-all-min.js"></script>
  <script src="/js/showhide.js"></script>
  <script src="/js/signedheader.js"></script>
  <script src="/js/main.js"></script>
</head>
<body>
  <p>Welcome to P2P Web</p>
  <nav>
    <ul class="menu">
      <li><a class="showhide" href="#!/site/new">New Website</a></li>
      <li class="sitelist"><a href="#!/site/new"></a></li>
    </ul>
  </nav>
  <section class="showhide" id="section-website">
    <h1>Site #99</h1>
    <p>
      <button class="btn-save-pkey">Save Private Key</button>
      <button class="btn-sign-revision">Sign new revision</button>
    </p>
    <ul class="pagelist">
      <li class="newpage"><a href="#!/site/99/newpage">New Page</a></li>
      <li class="pageitem"><a href="#!/site/99/page/toto.html">/toto.html</a> (Revision <span class="section">1</span>)</li>
    </ul>
    <section class="showhide" id="section-website-page">
      <h2><input type="text" name="title" placeholder="Page Title"/></h2>
      <p>
        <em>Created by <strong><input type="text" placeholder="name"/></strong> (<input type="text" placeholder="email or link"/>) on
        <input type="datetime" placeholder="date" name="ctime"/>
        <br/>Updated on <input type="datetime" placeholder="date" name="mtime"/>
        <br/>Link: <input type="text" name="url" value="" size="100"/>
        </em>
      </p>
      <textarea class="rich" name="body"></textarea>
    </section>
  </section>
  <section class="showhide" id="section-new-website">
    <h1>New Website</h1>
    <section class="privkey">
      <p>Private key:
        <button class="btn-generate">Generate</button>
        <button class="btn-open">Open</button>
        <button class="btn-save">Save</button>
        <span></span>
        <input type="file" value="Open from file" style="display:none">
      </p>
    </section>
  </section>
</body>
</html>
